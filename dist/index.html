<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../src/style.css">
</head>

<body>
    <!-- DIALOGS -->
    <dialog id="task-form">
        <form>
            <input type="text">
            <input type="text">
            <input type="date">
        </form>
    </dialog>

    <dialog id="delete-warning">
        <div class="delete-warning"></div>
        <div class="buttons">
            <button id="cancel-delete">Cancel</button>
            <button id="delete-task">Delete</button>
        </div>
    </dialog>


    <!-- MAIN CONTENT-->
    <div class="header">
        <h3>To Do</h3>
    </div>
    <div class="container">

        <!-- PROJECTS PANE -->
        <div class="div1">
            <div class="projectsList"></div>
            <input type="text" id="projectInput" class="projectRow" placeholder="Add Project">
        </div>

        <!-- TASKS PANE -->
        <div class="div2">

            <div id="project-name"><h2></h2></div>


            <div class="taskInput"><div class="topRow"><p>+</p><input type="text" maxlength="255" id="taskInput"></div>
                <div class="additionalInputs">
                    <input type="date" id="dateInput">
                </div>
            </div>
            <div class="tasks">
            </div>
        </div>

        <!-- TASK DETAILS PANE-->
        <div class="div3 hidden">
            <input class="detailsTitle" type="text">
            <div class="detailsDescription">
                <textarea name="taskDescription" id="taskDescription"></textarea>
            </div>
            <div class="detailsDueDate"></div>
            <!-- Task Pane Buttons-->
            <button id="deleteBtn">Delete Task</button>
            <button id="closeBtn">Close details</button>
        </div>

    </div>
</body>
<script src="./bundle.js"></script>

</html>
